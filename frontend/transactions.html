<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/main.css">

    <!-- owl-carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- wow js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
      </script>
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
            </div>
            <div class="p-4">
                <h1><a href="index.html" class="logo">Portfolic <span>Portfolio Agency</span></a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href=""><span class="fa fa-home mr-3"></span> Home</a>
                    </li>
                    <li>
                        <a href=""><span class="fa fa-user mr-3"></span> Make a Transaction</a>
                    </li>
                    <li>
                        <a href=""><span class="fa fa-briefcase mr-3"></span> User Profile</a>
                    </li>
                    <li>
                        <a href=""><span class="fa fa-sticky-note mr-3"></span>Logout</a>
                    </li>
                </ul>

            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <!-- slider-chart -->
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container ">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                        "symbols": [{
                            "proName": "FOREXCOM:SPXUSD",
                            "title": "S&P 500"
                        }, {
                            "proName": "FOREXCOM:NSXUSD",
                            "title": "Nasdaq 100"
                        }, {
                            "proName": "FX_IDC:EURUSD",
                            "title": "EUR/USD"
                        }, {
                            "proName": "BITSTAMP:BTCUSD",
                            "title": "BTC/USD"
                        }, {
                            "proName": "BITSTAMP:ETHUSD",
                            "title": "ETH/USD"
                        }],
                        "colorTheme": "light",
                        "isTransparent": false,
                        "displayMode": "adaptive",
                        "locale": "en"
                    }
                </script>
            </div>
            <!-- TradingView Widget END -->

            <!-- greetings -->
            <div class="greetings">
                <div class="container">
                    <div class="greeting-name wow slideInDown">
                        <h3 class="wow slideInUp" data-wow-duration="1.3s">User</h3>
                        <span>Good Morning </span> <img src="./static/images/icons/sunrise.png" alt="" class="ml-3">
                    </div>
                    <div class="account-profile-circle ">
                        <i class="fas fa-user wow lightSpeedIn"></i>
                    </div>
                </div>
            </div>

            <!-- end greetings -->

            <!-- Make Deposit -->
            <div class="transaction container text-center">
                <div class="row">
                    <div class="col-lg-6">
                        <div id="deposit-box" class="common-box">
                            <span class="fas fa-wallet"></span>
                            <h4 id="deposit-header">
                                Make a Deposit
                            </h4>
                            <a href="" class="btn btn-success" id="deposit-button">Let's GO</a>
                        </div>
                    </div>
                    <!-- make withdrawal  -->
                    <div class="col-lg-6">
                        <div id="withdrawal-box" class="common-box">
                            <span class="fas fa-wallet"></span> 
                            <h4 id="withdraw-header">
                                Withdraw Money
                            </h4>
                            <a href="" class="btn btn-success" id="deposit-button">Let's GO</a>
                        </div>
                    </div>    
                </div>
                </div>
            

    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/popper.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/main.js"></script>
    
    <!-- owl carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            responsiveClass:true,
            dots: false,
            responsive:{
                0:{
                    items:1,
                    nav:true
                }
            }
        })
    </script>
</body>

</html>
