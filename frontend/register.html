<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <!-- project css -->
    <link rel="stylesheet" href="./static/css/main.css">

    <!-- fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <!--  google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div id="registration-main-background">
        <div id="registration-form-area">
            <div id="registration-img">
            </div>
            <div id="registration-form">
                <h3 class="text-center">Registration</h3>
                <div class="container">
                    <form class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="">Username</label>
                                <input type="text" class="form-control" id="">
                            </div>
                            <div class="col-lg-6">
                                <label for="">Email</label>
                                <input type="email" name="" class="form-control" id="">
                            </div>
                            <div class="col-lg-6">
                                <label for="">Password</label>
                                <input type="password" name="" class="form-control" id="">
                            </div>
                            <div class="col-lg-6">
                                <label for="">Confirm Password</label>
                                <input type="password" name="" class="form-control" id="">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success sign-in-button">REGISTER</button>
                    </form>
                    <div class="row">
                        <div class="col-lg-8">
                            <span>Have an account ?</span>
                            <br>
                            <a href="">Login</a>
                        </div>
                        <div class="col-lg-4">
                            Go <a href=""> Home </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
