{% extends 'dashboard/dashboard-base.html' %}
{% block title %}Withdraw{% endblock %}
{% block dashboard %}

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
            </div>
            <div class="p-4">
                <h1><a href="index.html" class="logo">Portfolic <span>Portfolio Agency</span></a></h1>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href=""><span class="fa fa-home mr-3"></span> Home</a>
                    </li>
                    <li>
                        <a href=""><span class="fa fa-user mr-3"></span> Request Withdrawal</a>
                    </li>
                    <li>
                        <a href=""><span class="fa fa-briefcase mr-3"></span> User Profile</a>
                    </li>
                    <li>
                        <a href=""><span class="fa fa-sticky-note mr-3"></span>Logout</a>
                    </li>
                </ul>

            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            
               <!-- slider-chart -->
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container ">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                        "symbols": [{
                            "proName": "FOREXCOM:SPXUSD",
                            "title": "S&P 500"
                        }, {
                            "proName": "FOREXCOM:NSXUSD",
                            "title": "Nasdaq 100"
                        }, {
                            "proName": "FX_IDC:EURUSD",
                            "title": "EUR/USD"
                        }, {
                            "proName": "BITSTAMP:BTCUSD",
                            "title": "BTC/USD"
                        }, {
                            "proName": "BITSTAMP:ETHUSD",
                            "title": "ETH/USD"
                        }],
                        "colorTheme": "light",
                        "isTransparent": false,
                        "displayMode": "adaptive",
                        "locale": "en"
                    }
                </script>
            </div>
            <!-- TradingView Widget END -->
            
            <div class="greetings greeting-deposit">
                <div class="container">
                    <div class="greeting-name wow slideInDown">
                        <h3 class="wow slideInUp" data-wow-duration="1.3s">User</h3>
                        <span>Good Morning </span> <img src="./static/images/icons/sunrise.png" alt="" class="ml-3">
                    </div>
                    <div class="account-profile-circle ">
                        <i class="fas fa-user wow lightSpeedIn"></i>
                    </div>
                </div>
            </div>

            <br>

            <div class="withdrawal-balance-info-background">
                <div class="container">
                        <div class="withdrawal-balance-name">
                            <h3>Balance</h3>
                        </div>
                        <div class="withdrawal-balance-amount">
                            <span>$ 0.00</span>
                        </div>
                </div>                
            </div>

            <div class="withdrawal-content-background ">
                <div class="container">
                    <div class="withdrawal-container-box">
                        <h3 class="text-center">Fill in details to make Withdrawal</h3>
                        <div id="withdrawal-wrapper">
                            <form action="" class="form-group" id="withdrawal-form-box">
                                <label for="">Amount</label>
                                <input type="number" class="form-control">
    
                                <label for="">Password</label>
                                <input type="password" name=""class="form-control">
    
                                <button type="submit" class="btn btn-success btn-block" id="main-withdraw-button">withdraw</button>
                            </form>
                        </div>
                    </div>                     
                </div>
            </div>
        </div>
    {% endblock %}
