{% extends 'dashboard/dashboard-base.html' %}
{% block title %}Transactions{% endblock %}
{% block dashboard %}


    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
            </div>
            <div class="p-4">
                {% include 'dashboard/sidebar.html' %}
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <!-- slider-chart -->
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container ">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                        "symbols": [{
                            "proName": "FOREXCOM:SPXUSD",
                            "title": "S&P 500"
                        }, {
                            "proName": "FOREXCOM:NSXUSD",
                            "title": "Nasdaq 100"
                        }, {
                            "proName": "FX_IDC:EURUSD",
                            "title": "EUR/USD"
                        }, {
                            "proName": "BITSTAMP:BTCUSD",
                            "title": "BTC/USD"
                        }, {
                            "proName": "BITSTAMP:ETHUSD",
                            "title": "ETH/USD"
                        }],
                        "colorTheme": "light",
                        "isTransparent": false,
                        "displayMode": "adaptive",
                        "locale": "en"
                    }
                </script>
            </div>
            <!-- TradingView Widget END -->

            <!-- greetings -->
            <div class="greetings">
                <div class="container">
                    <div class="greeting-name wow slideInDown">
                        <h3 class="wow slideInUp" data-wow-duration="1.3s">User</h3>
                        <span>Good Morning </span> <img src="./static/images/icons/sunrise.png" alt="" class="ml-3">
                    </div>
                    <div class="account-profile-circle ">
                        <i class="fas fa-user wow lightSpeedIn"></i>
                    </div>
                </div>
            </div>

            <!-- end greetings -->

            <!-- Make Deposit -->
            <div class="transaction container text-center">
                <div class="row">
                    <div class="col-lg-6">
                        <div id="deposit-box" class="common-box">
                            <span class="fas fa-wallet"></span>
                            <h4 id="deposit-header">
                                Make a Deposit
                            </h4>
                            <a href="{% url 'main:deposit' %}" class="btn btn-success" id="deposit-button">Let's GO</a>
                        </div>
                    </div>
                    <!-- make withdrawal  -->
                    <div class="col-lg-6">
                        <div id="withdrawal-box" class="common-box">
                            <span class="fas fa-wallet"></span> 
                            <h4 id="withdraw-header">
                                Withdraw Money
                            </h4>
                            <a href="{% url 'main:withdraw' %}" class="btn btn-success" id="deposit-button">Let's GO</a>
                        </div>
                    </div>    
                </div>
                </div>
            

    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/popper.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/main.js"></script>
    
    <!-- owl carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            responsiveClass:true,
            dots: false,
            responsive:{
                0:{
                    items:1,
                    nav:true
                }
            }
        })
    </script>
{% endblock %}
